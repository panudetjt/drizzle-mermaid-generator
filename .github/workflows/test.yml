name: Lint & Test

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-and-test:
    name: Lint & Test (Node.js)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Setup Bun
        uses: oven-sh/setup-bun@4bc047ad259df6fc24a6c9b0f9a0cb08cf17fbe5 # v2.0.1
        with:
          bun-version-file: package.json

      - name: Setup Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4.2.0
        with:
          node-version: 20

      - name: Install Dependencies
        run: bun install --frozen-lockfile

      - name: Setup Chrome for Puppeteer
        uses: browser-actions/setup-chrome@v1
        with:
          chrome: stable

      - name: Configure Puppeteer
        run: echo '{"executablePath":"/opt/google/chrome/chrome","args":["--no-sandbox","--disable-gpu","--disable-dev-shm-usage"]}' > puppeteer-config.json

      - name: Lint
        run: npm run lint

      - name: Test Postgres Dialect
        run: npm run test:pg

      - name: Test MySQL Dialect
        run: npm run test:mysql

      - name: Test SQLite Dialect
        run: npm run test:sqlite

      - name: Validate Mermaid Output
        run: npm run validate:mermaid
